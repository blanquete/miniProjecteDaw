<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="790978550684-oan7lgl5gvp3643rujevdhr6ikslg614.apps.googleusercontent.com">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/738/PNG/512/doughnut_icon-icons.com_63187.png">
    <link rel="stylesheet" type="text/css" href="estilSessio.css" media="screen">
    <title>Sessi√≥</title>
</head>

<body>
    <div>
        <form>
            <label>Portal d'ajuda</label>
            <div id="my-signin2"></div>
        </form>
    </div>
    <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
